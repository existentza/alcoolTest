<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alcool Test</title>
</head>
<body>
    <h1>Alcool Test</h1>
    <h3 id="consumeTime">Il valore di alcolemia calcolato Ã¨ una stima approssimativa e non sostituisce strumenti medici o test ufficiali.</h3>
    <div class="params">
        <div class="units">
            <label for="body-weight">Peso: </label>
            <input id="body-weight" type="number">
            <label for="Sesso">Sesso: </label>
            <select name="Sesso" id="gender">
                <option value="male">Maschio</option>
                <option value="female">Femmina</option>
            </select>
            <label for="Stomaco">Stomaco: </label>
            <select name="Stomaco" id="stomach">
                <option value="full">Pieno</option>
                <option value="empty">Vuoto</option>
            </select>
            <label for="time">Tempo trascorso dal consumo (minuti): </label>
            <input id="time" type="number" placeholder="0">
        </div>
        <div class="units" id="alcool-units">
            
        </div>
        <div class="units">
            <label id="selectedUnitLabel" for="alcool-unit">Birra Analcolica (0.5% - 330ml) consumate: </label>
            <input class="alcool-unit" id="selectedUnitAmount" type="number" value="0">

            <h4>Alcolemia Stimata:</h4>
            <div id="result" class="result-positive">
                <h3>0 g/L</h3>
            </div>
            <h4 id="resultText"></h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
